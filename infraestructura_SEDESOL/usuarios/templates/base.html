{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.min.css' %}">
</head>
<body>
    <header class="navbar desktop-nav">
        <div class="logo">
            <img src="{% static 'img/logo.png' %}" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Calentadores Solares</a></li>
                <li><a href="#">Obras Públicas</a></li>
            </ul>
        </nav>
        <div class="dropdown">
            <button class="dropbtn" id="userDropdownDesktop">
                {{ user }}
                <i class="fa fa-chevron-down arrow" aria-hidden="true"></i>
            </button>
            <div class="dropdown-content" id="userDropdownContent">
                <a class="dropbtncont" href="#" id="adminButton" style="display: none;">Admin</a>
                <a class="dropbtncont" href="#" id="logoutButton" style="display: none;">Cerrar Sesión</a>
            </div>
        </div>
    </header>

    <div id="sidebar">
        <div class="toggle-btn">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <ul>
            <li><img src="{% static 'img/logo.png' %}" alt="Logo"></li>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Calentadores Solares</a></li>
            <li><a href="#">Obras Públicas</a></li>
            <li>
                <div class="dropdown">
                    <button class="dropbtn-mobile" id="userDropdownMobile">
                        {{ user }}
                        <i class="fa fa-chevron-down arrow" aria-hidden="true"></i>
                    </button>
                    <div class="dropdown-content-mobile" id="userDropdownContent">
                        <div class="user-options">
                            <a href="#" id="adminButton-mobile" style="display: none;">Admin</a>
                            <a href="#" id="logoutButton-mobile" style="display: none;">Cerrar Sesión</a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <main>
        <!-- Contenido de la página -->
    </main>

    <script src="{% static 'js/base.js' %}"></script>
    <script src="{% static 'js/dropdown.js' %}"></script>
</body>
</html>
