{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.min.css' %}">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <div class="image-container">
                <img src="{% static 'img/logo-login.png' %}" alt="Imagen de inicio de sesión">
            </div>
            <div class="login-form">
                <h2>Iniciar Sesión</h2>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <i class="fa fa-user-o" aria-hidden="true" style="color:white;"></i>
                        <input type="text" id="username" name="username" required placeholder="Usuario">
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock" aria-hidden="true" style="color:white;"></i>
                        <input type="password" id="password" name="password" required placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <a href="#" style="color: white;">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="form-group">
                        <button type="submit">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
