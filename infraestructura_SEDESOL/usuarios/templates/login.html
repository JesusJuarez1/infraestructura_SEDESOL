{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inicia sesión</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{%static '/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static '/css/login.css'%}">
    <link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.min.css' %}">
    <link rel="icon" href="{% static 'img/logo_icono.ico' %}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js" crossorigin="anonymous"></script>

</head>

<body style="background-color:#ffffff;">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous">
    </script>
    
    <!-- Section: Design Block -->
    <section class="background-radial-gradient overflow-hidden">
        <style>
            .background-radial-gradient {
                background-color: #A71E1C;
                background-image: radial-gradient(650px circle at 0% 0%,
                        #DC312E 15%,
                        #D12623 35%,
                        #C02321 75%,
                        #A71E1C 80%,
                        transparent 100%),
                    radial-gradient(1250px circle at 100% 100%,
                        #DC312E 15%,
                        #D12623 35%,
                        #C02321 75%,
                        #A71E1C 80%,
                        transparent 100%);
            }

            .bg-glass {
                background-color: hsla(0, 0%, 100%, 0.9) !important;
                backdrop-filter: saturate(200%) blur(15px);
            }
        </style>

        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <div class="row gx-lg-5 align-items-center mb-5">
                <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                    <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%); font-family: Montserrat, sans-serif;">
                        Sistema de Infraestructura SEDESOL<br />
                    </h1>
                </div>

                <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                    <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                    <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                    <div class="card bg-white">
                        <div class="card-body px-4 py-5 px-md-5">
                            <form method="POST" class='text-center needsvalidation' novalidate>
                                {% csrf_token %}
                                <div class="auth-logo d-flex justify-content-center mb-2">
                                    <img src="{%static '/img/logosedesol.png'%}" alt="Logo" style="height: 90px;">
                                </div>
                                <h1 class="h3 mb-3 fw¨-normal" style=" color: A71E1C; margin: 12px; padding: 10px; font-size: 18px;">{{error}}</h1>
                                <div class="mb-4">
                                    <input type="text" name="username" class="form-control" id="username" required
                                        placeholder="Nombre de usuario">
                                    <div class="invalid-feedback">
                                        Por favor ingrese un nombre de usuario.
                                    </div>
                                </div>
                                <div class="mb-4 d-flex justify-content-end align-items-center">
                                    <div class="input-group">
                                        <input type="password" name="password" class="form-control" id="password" required placeholder="Contraseña">
                                        <button type="button" id="togglePassword" class="btn btn-outline-secondary">
                                            <i class="fa fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback">
                                        Por favor ingrese una contraseña.
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <button id="login-button" class="btn"
                                    style="padding: 5px; border-radius: 5px; font-family: Montserrat, sans-serif;"
                                    type="submit">Iniciar sesión</button>
                                
                                        <br> <!-- my_template.html -->
                                        <br>
                                        {% comment %} <p><a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a></p> {% endcomment %}
                                        
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container" style="max-width: 100%;">
        <div class="auth-logo d-flex justify-content-center mb-2">
          <div class="d-flex justify-content-center">
            <img src="{% static 'img/logoslogin.png' %}" alt="Laboratorio de Software Libre" style="max-height: 300px; width: 100%;">
          </div>
        </div>
      </div>
      
    
    

</body>
<script>
    const passwordInput = document.getElementById('password');
    const toggleButton = document.getElementById('togglePassword');

    toggleButton.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });
</script>
</html>
{% endblock %}
